<html>
  <head>
    <title>Visual Regression Review</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👁️</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Templates -->
    <template id="nav-item-template">
      <li><a href="" role="link"></a></li>
    </template>
    <template id="result-item-template">
      <article>
        <header>
          <h1></h1>
          <form>
            <fieldset>
              <legend>Compare against</legend>
              <label>
                <input type="radio" name="reference" value="diff" />
                Diff
              </label>
              <label>
                <input type="radio" name="reference" value="current" />
                Current
              </label>
            </fieldset>
            <button type="button">Approve</button>
          </form>
        </header>
        <img-comparison-slider>
          <img slot="first" />
          <img slot="second" />
        </img-comparison-slider>
      </article>
    </template>
    <!-- Markup -->
    <main>
      <aside>
        <nav>
          <ul></ul>
        </nav>
      </aside>
      <section class="items">
        <ul></ul>
        <span class="done">No regressions! 🎉</span>
      </section>
    </main>
  </body>

  <script type="module" src="index.js"></script>
</html>
